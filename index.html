<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDD Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .app-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .app-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 200px;
            text-align: center;
            transition: transform 0.2s;
        }
        .app-card:hover {
            transform: scale(1.05);
        }
        .app-card img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .app-card h3 {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .app-card p {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }
        .app-card a {
            display: inline-block;
            padding: 8px 16px;
            background: #00598F;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
        }
        .app-card a:hover {
            background: #004670;
        }
        @media (max-width: 600px) {
            .app-card {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>My App Store</h1>
    <div class="app-list">
        <div class="app-card">
            <img src="images/logocolor.png" alt="Kitchen Helper Icon">
            <h3>Kitchen Helper</h3>
            <p>A basic app to assist with kitchen tasks and recipes.</p>
            <a href="downloads/Kitchen Helper.apk" download>Download APK</a>
        </div>
    </div>
</body>
</html>
